<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Vatavarana</title>
</head>

<body>
    <div class="name">
        <h1>VATAVARANA</h1>
    </div>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 25 May
                </div>

                 <div class="search-box">
      <input type="text" placeholder="Enter your location" class="input-box">
      <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
  </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country"></div>
            </div>
        </div>

        
    </div>

    <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="404.png" alt="404 Error">
    </div>

    <div class="weather-body">

        <div class="descrp-img" id="descrp-img">
            <div class="weather-img">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            </div>
            <p class="description">Light</p>
        </div>


    <div class="weather-details">

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="temperature">
                    <i class="fa-solid fa-temperature-low" id="icon"></i>
                    <div class="text">
                        <span id="temperature">0 °C</span>
                        <p>Temperature</p>
                    </div>
                </div>
            </div>
            <div class="weather-forecast-item">
                <div class="feel-like">
                    <i class="fa-solid fa-temperature-low" id="icon"></i>
                    <div class="text">
                        <span id="feel-like">0 °C</span>
                        <p>Feels-Like</p>
                    </div>
                </div>
            </div>
            <div class="weather-forecast-item">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet" id="icon"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <div class="weather-forecast-item">
                <div class="wind">
                    <i class="fa-solid fa-wind" id="icon"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="weather-forecast-item">
                <div class="pressure">
                    <i class="fa-solid fa-weight-scale" id="icon"></i>
                    <div class="text">
                        <span id="pressure">1000 hPa</span>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
            <div class="weather-forecast-item">
                <div class="visibility">
                    <i class="fa-solid fa-eye" id="icon"></i>
                    <div class="text">
                        <span id="visibility">10 Km</span>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
    
</body>
</html>
